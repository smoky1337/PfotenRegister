<div class="modal fade" id="editFeedEntryModal{{ entry.id }}" tabindex="-1"
	 aria-labelledby="editFeedEntryModalLabel{{ entry.id }}" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form method="post"
				  action="{{ url_for('food.edit_feed_entry', entry_id=entry.id) }}">
				<div class="modal-header">
					<h5 class="modal-title" id="editFeedEntryModalLabel{{ entry.id }}">
						Futtereintrag bearbeiten</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Schließen"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="editDate{{ entry.id }}"
							   class="form-label">Futtertermin</label>
						<input type="date" class="form-control" id="editDate{{ entry.id }}"
							   name="futtertermin"
							   value="{{ entry.distributed_on.isoformat() }}">
					</div>
					<div class="mb-3">
						<label for="editNote{{ entry.id }}" class="form-label">Notiz</label>
						<textarea class="form-control" id="editNote{{ entry.id }}"
								  name="notiz" rows="3">{{ entry.comment or '' }}</textarea>
					</div>
					<div class="mb-3">
						<label for="editLocation{{ entry.id }}" class="form-label">Ausgabestandort</label>
						{% if locations_enabled %}
							<select class="form-select" id="editLocation{{ entry.id }}" name="dispense_location_id">
								{% if dispense_locations|length == 0 %}
									<option value="">Kein Ausgabestandort verfügbar</option>
								{% else %}
									<option value="">Keiner ausgewählt</option>
									{% for loc in dispense_locations %}
										<option value="{{ loc.id }}" {% if entry.location_id == loc.id %}selected{% endif %}>
											{{ loc.name }}{% if loc.address %} – {{ loc.address }}{% endif %}
										</option>
									{% endfor %}
								{% endif %}
							</select>
						{% endif %}
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
						Abbrechen
					</button>
					<button type="submit" class="btn btn-success">Speichern</button>
				</div>
			</form>
		</div>
	</div>
</div>

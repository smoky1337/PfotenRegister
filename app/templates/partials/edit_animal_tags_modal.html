<!-- Modal zum Bearbeiten der FoodTags eines Tiers -->
<div class="modal fade" id="editAnimalTagsModal{{ animal.id }}" tabindex="-1"
	 aria-labelledby="editAnimalTagsModalLabel{{ animal.id }}" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<form method="post"
				  action="{{ url_for('animal.edit_animal_tags',  animal_id=animal.id) }}">
				<div class="modal-header">
					<h5 class="modal-title" id="editAnimalTagsModalLabel{{ animal.id }}">
						Tags bearbeiten für {{ animal.name }}
					</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
				</div>
				<div class="modal-body">
					<div class="table-responsive">
						<table class="table table-striped table-hover w-100 mb-0">
							<thead class="table-dark">
							<tr>
								<th>Tag</th>
								<th class="text-center">Zuweisen?</th>
							</tr>
							</thead>
							<tbody>
							{% for tag in all_tags %}
								<tr>
									<td>
                    <span class="badge" style="background-color: {{ tag.color }}; color: #fff;">
                      {{ tag.name }}
                    </span>
									</td>
									<td class="text-center align-middle">
										<input class="form-check-input" type="checkbox"
											   name="tag_ids" id="animal_{{ animal.id }}_tag_{{ tag.id }}"
											   value="{{ tag.id }}"
											   {% if tag in animal.food_tags %}checked{% endif %}>
									</td>
								</tr>
							{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
						Abbrechen
					</button>
					<button type="submit" class="btn btn-primary">
						Speichern
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
